<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A" />
      <stop offset="50%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#0EA5E9" />
    </linearGradient>
    <linearGradient id="secondGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#EF4444" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- 主要形状 - M形购物袋 -->
  <path d="M136,136 L256,96 L376,136 L400,400 L112,400 Z" fill="url(#mainGradient)" filter="url(#shadow)" />
  
  <!-- 购物袋手提部分 - 装饰元素 -->
  <path d="M256,96 Q236,80 216,96 M256,96 Q276,80 296,96" stroke="url(#mainGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
  
  <!-- 袋子前面的折痕 - 创建M形状的效果 -->
  <path d="M256,96 L256,280 M176,166 L256,280 L336,166" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-opacity="0.5" stroke-linecap="round" />
  
  <!-- 装饰性标签 -->
  <rect x="216" y="176" width="80" height="40" rx="8" fill="url(#secondGradient)" />
  
  <!-- 标签上的文字 - MALL -->
  <text x="256" y="202" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">MALL</text>
  
  <!-- 分布式表现 - 简洁的网格点 -->
  <circle cx="176" cy="320" r="6" fill="white" />
  <circle cx="256" cy="320" r="6" fill="white" />
  <circle cx="336" cy="320" r="6" fill="white" />
  
  <!-- 连接线 - 简化 -->
  <path d="M176,320 L256,320 L336,320" stroke="white" stroke-width="2" stroke-dasharray="4,4" />
</svg> 